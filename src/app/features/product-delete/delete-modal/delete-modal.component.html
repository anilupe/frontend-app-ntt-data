<div *ngIf="isVisible" class="modal">
    <div class="modal-content">
      <span class="close" (click)="cancelDelete()">&times;</span>
      <p>¿Estás seguro de eliminar el producto {{product.name}}?</p>
      <div class="modal-buttons">
        <button class="cancel-btn" (click)="cancelDelete()">Cancelar</button>
        <button class="delete-btn" (click)="deleteProduct()">Confirmar</button>
      </div>
    
    </div>
  </div>
